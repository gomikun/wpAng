<div class="playlist">
    <h2>PLAYLIST</h2>
    <ul>
        <li class="clic" ng-repeat="post in posts | filter:txtRecherche">
            <div layout="row" ng-click="stopAudio(); chargePost(post)">
               <div class="illuPlaylist">
                   <img src="{{post._embedded['wp:featuredmedia'][0].media_details.sizes.medium.source_url}}" alt="{{post.title.rendered}}">
               </div>
                <div layout="column">
                    <div layout="row" layout-align="left center">
                        <h3 ng-bind-html="post.title.rendered"></h3>
                        <span ng-bind-html="modifDate(post.date)"></span>
                    </div>
                    <p ng-bind-html="post.excerpt.rendered">{{post.excerpt.rendered}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
